<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h2>Student Attendance System</h2>
    </header>

    <div class="container">

        <label>Department:</label>
        <select id="department">
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>MECH</option>
        </select>

        <label>Section:</label>
        <select id="section">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>

        <label>Period:</label>
        <select id="period">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>

        <label>Class:</label>
        <select id="class">
            <option>Mathematics</option>
            <option>Programming</option>
            <option>Electronics</option>
            <option>Physics</option>
        </select>

        <button onclick="loadStudents()">Load Students</button>

        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="studentBody"></tbody>
        </table>

        <button onclick="submitAttendance()" id="submitBtn">Submit Attendance</button>

        <div class="summary" id="summary"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
